<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Analytics Next Storage Demo</title>
    <link rel="stylesheet" href="index.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  </head>
  <body>
    <div class="btn-container">
      <button id="track">Set cookie</button>
    </div>
    
    <script type="text/javascript">
      const trackBtn = document.getElementById('track');


      trackBtn.addEventListener('click', () => {
        document.cookie = `ajs_anonymous_id=${uuidv4()}; SameSite=Lax; Secure; domain=github.com; max-age=${60*60*12}`
      })

    </script>

  </body>
</html>
